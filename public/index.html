<html>
	<head>
		<style type="text/css">
			body, html {
				width:100%;
			}

			.svg-wrap {
				margin-left:200px;
			}

			.line {
				stroke-width:1px;
				vector-effect:non-scaling-stroke;
				stroke:black;
				fill:none;
			}
			.zoom {
			  cursor: move;
			  fill: none;
			  pointer-events: all;
			}
			.brush .selection {
				stroke: #000;
				fill: red;
			}

			.brush-wrap{
				position:absolute;
				top:10px;
				left:10px;
				width:200px;
			}

			.seizure-wrap {
				padding-top:5px;
				padding-left:5px;
			}
		</style>
		
		<!-- <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
		<script type="text/javascript" src="js/app/require.config.js"></script> -->
		<script type="text/javascript" src="js/index.main.js"></script>
	</head>
	
	<body>
		<div class="svg-wrap">
			<svg width="960" height="640"></svg>
		</div>
		<div class="brush-wrap" id="brush-wrap">
			<button class="edit-zoom-toggle" id="edit-zoom-toggle" type="button">Edit</button>
			<div class="brush-list" id="brush-list"></div>
		</div>
	</body>
</html>
